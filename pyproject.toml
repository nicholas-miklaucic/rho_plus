[tool.poetry]
name = "rho_plus"
version = "0.6.0"
description = "The Python data viz nitro canister you didn't know you needed"
authors = ["Nicholas Miklaucic <nicholas.miklaucic@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8, <=3.12"
scipy = ">=1.7.0"
matplotlib = "^3"
numpy = ">=1.21"
colour-science = [
    { version = "0.4.1", python = ">=3.8, <3.9" },
    { version = "0.4.2", python = ">=3.9, <=3.11" },
]
seaborn = ">=0.11"
hsluv = "^5.0.3"

[tool.poetry.extras]
dev = ["matplotlib", "scipy", "colour-science", "seaborn"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
